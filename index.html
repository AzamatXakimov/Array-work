<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

    <!-- Header start -->
    <header class="site-header">

    </header>
    <!-- Header finish -->

    <!-- Main start -->
    <main class="site-main">
        <!-- Hero section start  -->
        <section class="hero mt-5">
            <div class="container">
                <form class="heto-form" method="post">
                    <div class="mb-3">
                        <label class="form-label" for="exampleFormControlInput1">First Name</label>
                        <input class="form-control hero-input-fname" type="text" name="user_first_name" id="exampleFormControlInput1" placeholder="Enter your first name">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="exampleFormControlInput2">Last Name</label>
                        <input class="form-control hero-input-lname" type="text" name="user_last_name" id="exampleFormControlInput2" placeholder="Enter your last name">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="exampleFormControlInput3">Phone number</label>
                        <input class="form-control hero-input-tel" type="tel" name="user_last_name" id="exampleFormControlInput3" placeholder="Enter your phone number">
                    </div>
                    <button class="btn btn-outline-success d-block mx-auto" type="submit">Add</button>
                </form>

                <ul class="list list-unstyled mb-0">

                </ul>
            </div>
        </section>
        <!-- Hero section finish  -->

    </main>
    <!-- Main finish  -->

    <!-- Footer start -->
    <footer class="site-footer">

    </footer>
    <!-- Footer finish -->

    <script src="./js/main.js"></script>
</body>
</html>
